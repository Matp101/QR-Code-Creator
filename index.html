<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        #logo-preview {
            display: none;
            margin-top: 15px;
            max-width: 100px;
        }
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        #download-btn {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Custom QR Code Generator</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="qr-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="url" class="form-label">URL/Text (required):</label>
                            <input type="text" id="url" class="form-control" placeholder="Enter URL or text here" required>
                            <div id="url-error" class="text-danger" style="display: none;">URL is required!</div>
                        </div>
                        <div class="col-md-3">
                            <label for="fill-color" class="form-label">QR Code Fill Color:</label>
                            <input type="color" id="fill-color" class="form-control form-control-sm" value="#000000">
                        </div>
                        <div class="col-md-3">
                            <label for="background-color" class="form-label">QR Code Background Color:</label>
                            <div class="input-group">
                                <input type="color" id="background-color" class="form-control form-control-sm" value="#ffffff">
                                <div class="input-group-text">
                                    <input type="checkbox" id="transparent-background"> Transparent
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Adjusted layout to fit logo-related inputs on one line -->
                    <div class="row mb-3 align-items-end">
                        <div class="col-md-4">
                            <label for="logo-upload" class="form-label">Upload Logo:</label>
                            <input type="file" id="logo-upload" class="form-control form-control-sm" accept="image/*" onchange="previewLogo()">
                        </div>
                        <div class="col-md-2">
                            <label for="logo-size" class="form-label">Logo Size (px):</label>
                            <input type="number" id="logo-size" class="form-control form-control-sm" value="100" min="50" max="256">
                        </div>
                        <div class="col-md-2">
                            <label for="logo-bg-shape" class="form-label">Logo Shape:</label>
                            <select id="logo-bg-shape" class="form-select form-select-sm">
                                <option value="round">Round</option>
                                <option value="square">Square</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="logo-bg-color" class="form-label">Logo Background Color:</label>
                            <div class="input-group">
                                <input type="color" id="logo-bg-color" class="form-control form-control-sm" value="#ffffff">
                                <div class="input-group-text">
                                    <input type="checkbox" id="transparent-logo-bg"> Transparent
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary btn-lg" onclick="generateQRCode()">Generate QR Code</button>
                    </div>
                </form>

                <!-- QR code display -->
                <div id="qrcode"></div>

                <!-- Download button -->
                <div class="d-grid gap-2">
                    <button id="download-btn" class="btn btn-success btn-lg" onclick="downloadQRCode()">Download QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
